<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Registration</title>
  <style>

body {
    font-family: Arial, sans-serif;
    background-color: #f7f7f7;
    margin: 0;
    padding: 0;
  }
  
  .form-container {
    width: 100%;
    max-width: 400px;
    margin: 50px auto;
    background-color: white;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }
  
  h1 {
    text-align: center;
  }
  
  .form-group {
    margin-bottom: 15px;
  }
  
  label {
    display: block;
    margin-bottom: 5px;
  }
  
  input {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
  }
  
  button {
    width: 100%;
    padding: 10px;
    background-color: #333;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
  
  .error-message {
    color: red;
    font-size: 12px;
    display: none;
  }
  
  .success-message {
    color: green;
    font-size: 14px;
    text-align: center;
    display: none;
  }


  </style>
</head>
<body>
  <div class="form-container">
    <h1>User Registration</h1>
    <form id="registration-form">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="Enter your name">
        <p class="error-message" id="name-error"></p>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email">
        <p class="error-message" id="email-error"></p>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password">
        <p class="error-message" id="password-error"></p>
      </div>
      <button type="submit" id="register-btn">Register</button>
    </form>
    <p class="success-message" id="success-message"></p>
  </div>

<script>

document.addEventListener("DOMContentLoaded", () => {
    const form = document.getElementById("registration-form");
    const nameInput = document.getElementById("name");
    const emailInput = document.getElementById("email");
    const passwordInput = document.getElementById("password");
    const nameError = document.getElementById("name-error");
    const emailError = document.getElementById("email-error");
    const passwordError = document.getElementById("password-error");
    const successMessage = document.getElementById("success-message");
  
    form.addEventListener("submit", function(event) {
      event.preventDefault();
  
      // Reset error messages
      nameError.style.display = "none";
      emailError.style.display = "none";
      passwordError.style.display = "none";
      successMessage.style.display = "none";
  
      let valid = true;
  
      // Name validation
      const name = nameInput.value.trim();
      if (name.length < 3 || !/^[a-zA-Z]/.test(name)) {
        nameError.textContent = "Name must be at least 3 characters long and start with a letter.";
        nameError.style.display = "block";
        valid = false;
      }
  
      // Email validation
      const email = emailInput.value.trim();
      if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
        emailError.textContent = "Invalid email format.";
        emailError.style.display = "block";
        valid = false;
      }
  
      // Password validation
      const password = passwordInput.value.trim();
      if (password.length < 8 || !/\d/.test(password)) {
        passwordError.textContent = "Password must be at least 8 characters long and contain at least one number.";
        passwordError.style.display = "block";
        valid = false;
      }
  
      // If form is valid
      if (valid) {
        // Storing name and email in localStorage
        localStorage.setItem("name", name);
        localStorage.setItem("email", email);
  
        successMessage.textContent = `Welcome Mr. ${name}.  User registration is successful!`;
        successMessage.style.display = "block";
  
        // Reseting form
        form.reset();
      }
    });
  });
</script>
</body>
</html>
